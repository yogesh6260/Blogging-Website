<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/utils.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <title>iBlog - Heaven for Bloggers</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/"><span><img src="./img/iBlog.gif" alt="iBlog"></span></a>
            <ul>
                <li> <a href="/">Home</a></li>
                <li> <a href="/about">About</a></li>
                <li> <a href="/contact">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input type="text" class="form-input" name="query" id="Search" placeholder="Article Search" autocomplete= off>
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content max-width-1 m-auto font-1">
        <div class="max-width-1 mx-1">
            <h2>Feel Free to Contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your phone no">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Email">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="5" placeholder="Write your consern Here...."></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; iBlog.com <a href="https://www.vecteezy.com/free-vector/typing">Vector Credits: Vecteezy</a>
    </div>
</body>

</html>
